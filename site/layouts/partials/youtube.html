<div class="video" data-video="{{ .media.video }}" >
    <div id="video-player-{{.media.video}}" class="responsive-embed widescreen">
        <iframe width="100%" height="100%"
                src="//www.youtube.com/embed/{{.media.video}}?modestbranding=1&autoplay=0&controls=1"
                frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
    </div>
</div>
