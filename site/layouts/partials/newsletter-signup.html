<!-- Newsletter -->
<section>
    <div id="newsletter" class="grid-container full block white" >
        <div class="grid-container">
            <div class="grid-x align-center-middle text-center">
                <div class="cell small-12 medium-8">
                    <div id="newsletter-form-wrapper">
                        <header>
                        <h2 class="f-c-black">Sign up to our <strong>Newsletter</strong></h2>
                        </header>

                        <form  id="newsletter-form" name="newsletter" method="POST" data-netlify="true"  >
                            <div class="">
                                <!-- Email -->
                                <fieldset>
                                    <input type="email" id="email" name="email" placeholder="Enter your email">
                                </fieldset>
                            </div>
                                The personal data provided by you will be managed according to the information included in
                                <a href="/privacy">Privacy Policy</a>.
                            </p>
                            <!-- Button -->
                            <div class="tc">
                                <button type="submit" class="button large">Submit</button>
                            </div>
                        </form>

                    </div>

                    <div id="thanks" class="grid-container full">
                        <div class="grid-x">
                            <div class="cell">
                                <h2>Thank you!!</h2>
                            </div>
                        </div>
                    </div>

                    <div id="sending" class="grid-container full">
                        <div class="grid-x">
                            <div class="cell">
                                <h2>Sending...</h2>
                                <p>Please wait, do not refresh the page.</p>
                            </div>
                        </div>
                    </div>

                    <div id="error" class="grid-container full">
                        <div class="grid-x">
                            <div class="cell">
                                <h2>Error</h2>
                                <p>Oops, something went wrong. Please try again.</p>
                                <button class="button continue">Continue</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
