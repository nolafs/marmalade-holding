<!-- Newsletter -->
<div id="form">
    <header>
    <h2 class="f-c-black">Sign up to our <strong>Newsletter</strong></h2>
    </header>

    <form  id="contact" name="newsletter" method="POST" data-netlify="true" netlify-honeypot="bot-field" >
        <div class="">
            <!-- Email -->
            <fieldset>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </fieldset>
        </div>
        <p class="hide">
            <label>Donâ€™t fill this out if you're human: <input name="bot-field" /></label>
        </p>
        <p>

            <a href="/privacy">Privacy Policy</a>.
        </p>
        <!-- Button -->
        <div class="tc">
            <button type="submit" class="button large">Submit</button>

    </form>

</div>

<div id="thanks" class="grid-container full">
    <div class="grid-x">
        <div class="cell">
            <h2>Thank you!!</h2>
            <p>We will get back to you as soon as possible!</p>
            <button class="button continue">Continue</button>
        </div>
    </div>
</div>
