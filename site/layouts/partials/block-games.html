<section>
    <div id="games-list" class="grid-container full block">
        <div class="grid-container">
            <h2 class=" f-c-white">Other titles</h2>
            <div class="grid-x grid-padding-x grid-padding  grid-margin-y small-up-1 medium-up-2">
                {{ range $index, $content := first 5 (where .Data.Pages "Type" "games")  }}
                <div class="cell i-{{$index}}">
                    {{with $content}}
                    {{ .Render "game"}}
                    {{end}}
                </div>
                {{ end }}
            </div>
        </div>
    </div>
</section>
