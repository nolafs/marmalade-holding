<section>
    <div id="games-list" class="grid-container full block">
        <div class="grid-container">
            <div class="grid-x grid-padding-x grid-padding  grid-margin-y small-up-1 medium-up-2">
                {{ range $index, $content := first 5 ( sort (where (where .Data.Pages "Type" "games") ".Params.other" "==" true) ".Params.weight" "value" "desc")  }}
                <div class="cell i-{{$index}}">
                    {{with $content}}
                    {{ .Render "game"}}
                    {{end}}
                </div>
                {{ end }}
            </div>
        </div>
    </div>
</section>
