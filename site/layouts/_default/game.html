
<div class="{{.Params.class}} card game">
        {{ with .Params.image }}
        <div class="card-image-wrapper">
            <img src="{{ . }}?nf_resize=fit&w=450&h=253" alt="">
        </div>
        {{end}}
        <div class="card-section">
            <div class="card-header">
                    <header>
                        {{if .Params.header.logo}}
                        <div class="logo">
                            <img src="{{.Params.header.logo}}" alt="{{ .Title }}">
                        </div>
                        {{else}}
                        <h3>{{ .Title }}</h3>
                        {{end}}
                    </header>
            </div>
            <div class="card-video">
              {{partial "youtube" (dict "media" .Params)}}
            </div>
        </div>
</div>
