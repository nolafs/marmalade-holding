
{{ define "main" }}
<section>
    {{ $paginator := .Paginate (where .Pages "Type" "faqs")}}

    <div id="faqs" class="grid-container list m-t-b-30">

        <div class="grid-x grid-padding-x grid-margin-y small-up-1 medium-up-2 large-up-4 align-center text-center">

            {{ range sort $paginator.Pages }}
                {{with . }}
                    <div class="cell">
                        {{ .Render "summary" }}
                    </div>
                {{end}}
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
