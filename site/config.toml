        identifier = "privacy"
        name = "Privacy Policy"
        url = "/privacy"
        weight = 1
    [[menu.secondary]]
        identifier = "app-privacy"
        name = "App Privacy Policy"
        url = "/app-privacy"
        weight = 2
# Privacy

[privacy]
  [privacy.disqus]
    disable = false
  [privacy.googleAnalytics]
    anonymizeIP = false
    disable = false
    respectDoNotTrack = true
    useSessionStorage = false
  [privacy.instagram]
    disable = false
    simple = false
  [privacy.twitter]
    disable = false
    enableDNT = false
    simple = false
  [privacy.vimeo]
    disable = false
    simple = false
  [privacy.youtube]
    disable = false
    privacyEnhanced = false

